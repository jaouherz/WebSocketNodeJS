<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot | Becodewala</title>
    <link rel="stylesheet" href="public/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
    <div class="title">Let's Chat</div>
    <div class="chat" id="chat">
        <!-- Static messages -->
        <div class="message user">
            <div class="avatar"></div>
            <div class="text">Hello, chatbot!</div>
        </div>
        <div class="message bot">
            <div class="avatar"></div>
            <div class="text">Hello, nice to meet you!</div>
        </div>
        <div class="message user">
            <div class="avatar"></div>
            <div class="text">How are you?</div>
        </div>
        <div class="message bot">
            <div class="avatar"></div>
            <div class="text">I'm doing fine, thank you for asking.</div>
        </div>
        <div class="message user">
            <div class="avatar"></div>
            <div class="text">Tell me a joke.</div>
        </div>
        <div class="message bot">
            <div class="avatar"></div>
            <div class="text">Why did the chicken go to the seance? To get to the other side.</div>
        </div>
    </div>
    <input type="text" class="input" id="input" placeholder="Type your message here...." disabled />
    <button class="button" id="button" disabled><i class="fa-brands fa-telegram"></i></button>
</div>
</body>
</html>
