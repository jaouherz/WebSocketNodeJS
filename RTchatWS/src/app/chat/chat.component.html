<div class="d-flex flex-column" id="content-wrapper">
  <div id="content">
    <div class="container-fluid">
      <div class="card shadow mb-2" style="height: 90px; align-items: center;">
        <h3 style="padding: 27px" class="text-dark mb-4">Chat Room</h3>
      </div>
      <div class="card shadow" style="height: fit-content">
        <div class="card-header py-3">
          <p class="text m-0 fw-bold">Chats</p>
        </div>
        <div class="card-body">
          <div class="container">
          <div class="modale">
            <div class="modal__dialog">
              <div class="modal__content chat">
                <div class="modal__sidebar">
                  <div class="chat__search search">
                    <div class="search">
                      <h3>Chats</h3>
                      <div class="search__icon search__icon_right">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                      </div>
                    </div>
                  </div>
                  <div class="chat__users" >
                    <ul class="users" *ngFor="let chat of chats">
                      <li class="users__item" (click)="Navigate(chat._id)">
                        <div class="users__avatar avatar avatar_online">
                          <a  class="avatar__wrap">
                            <img class="avatar__img" src="assets/project.png" width="35" height="35" alt="avatar image">
                          </a>
                        </div>
                        <span class="users__note">{{chat.project.length > 0 ? chat.project[0].name : 'No Project' }}</span>
                        <div class="users__counter">
                          <span class="counter">3</span>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="modal__main">
                  <div class="chatbox">
                    <div class="chatbox__row">
                      <div class="head">
                        <div class="head__avatar avatar avatar_larger">
                          <a href="#" class="avatar__wrap">
                            P
                          </a>
                        </div>
                        <div class="head__title">{{ chat.project.length > 0 ? chat.project[0].name : 'No Project' }}</div>
                      </div>
                    </div>
                    <div class="chatbox__row chatbox__row_fullheight">
                      <div class="chatbox__content">
                        <div class="message" *ngFor="let message of messages">
                          <div class="message__head">
                            <span class="message__note">{{message.sender.name}}</span>
                            <span class="message__note">Time, {{getTimeSinceSent(message.createdAt)}}</span>
                          </div>
                          <div class="message__base">
                            <div class="message__avatar avatar">
                              <a href="#" class="avatar__wrap">
                                <img class="avatar__img" src="assets/user.png" width="35" height="35" alt="avatar image">
                              </a>
                            </div>
                            <div class="message__textbox" [ngStyle]="{'background': message.sender._id === userName ? 'blue' : '', 'color': message.sender._id === userName ? 'white' : ''}">
                              <span class="message__text">{{message.content}}</span>
                            </div>
                          </div>
                        </div>

                      </div>
                    </div>
                    <div class="chatbox__row">
                      <div class="enter">
                        <div class="enter__submit">
                          <button class="button button_id_submit" type="submit" (click)="sendMessage()" [disabled]="!messageInput.trim()">
                            <i class="fa fa-paper-plane" aria-hidden="true"></i>
                          </button>
                        </div>
                        <div class="enter__textarea">
                          <textarea  [(ngModel)]="messageInput" name="enterMessage" id="enterMessage" cols="30" rows="2" placeholder="Say message..."></textarea>
                        </div>
                      </div>
                    </div>


                  </div>
                </div>
              </div>
            </div>
          </div>
          </div>
      </div>
      </div>
    </div>
  </div>
</div>
