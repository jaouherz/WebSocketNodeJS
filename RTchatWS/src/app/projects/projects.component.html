<div class="d-flex flex-column" id="content-wrapper">
  <div id="content">
    <div class="container-fluid">
      <div class="card shadow mb-2" style="height: 105px;align-items: center;">
        <h3 style="padding: 27px" class="text-dark mb-4">Projects</h3>
      </div>
      <div class="card shadow">
        <div class="card-header py-3">
          <p class="text m-0 fw-bold">Projects</p>
        </div>
        <div class="card-body">
          <!-- Add Row for Search and Records Per Page -->
          <div class="row">
            <div class="col-md-6 text-nowrap">
              <div id="dataTable_length" class="dataTables_length" aria-controls="dataTable">
                <label class="form-label">
                  Show&nbsp;
                  <select class="d-inline-block form-select form-select-sm">
                    <option value="10" selected="">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                  </select>&nbsp;
                </label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="text-md-end dataTables_filter" id="dataTable_filter">
                <label class="form-label">
                  <input type="search" class="form-control form-control-sm" aria-controls="dataTable" placeholder="Search" />
                </label>
              </div>
            </div>
          </div>

          <!-- Table Content -->
          <div class="table-responsive table mt-2" id="dataTable" role="grid" aria-describedby="dataTable_info">
            <div th:if="${blackList == null || #lists.isEmpty(blackList)}">
              <h2>No record found!</h2>
            </div>
            <div th:if="${blackList != null && !#lists.isEmpty(blackList)}">
              <table class="table my-0" id="dataTable" style="background: transparent">
                <thead>
                <tr>
                  <th>Id</th>
                  <th>Word</th>
                  <th>Delete</th>
                  <th>Edit</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="blackword : ${blackList}">
                  <td th:text="${blackword.id}"></td>
                  <td th:text="${blackword.word}"></td>
                  <td>
                    <a th:href="@{/api/v1/blacklist/delete/{id}(id=${blackword.id})}" class="btn btn-danger">
                      <i class="fas fa-trash"></i> Delete
                    </a>
                  </td>
                  <td>
                    <a th:href="@{/api/v1/blacklist/edit/{id}(id=${blackword.id})}" class="btn btn-primary">
                      <i class="fas fa-edit"></i> Edit
                    </a>
                  </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                  <td><strong>Id</strong></td>
                  <td><strong>Word</strong></td>
                  <td><strong>Delete</strong></td>
                  <td><strong>Edit</strong></td>
                </tr>
                </tfoot>
              </table>
            </div>
          </div>

          <!-- Pagination -->
          <div class="row">
            <div class="col-md-6 align-self-center">
              <p id="dataTable_info" class="dataTables_info" role="status" aria-live="polite">
                Showing 1 to 10 of 27
              </p>
            </div>
            <div class="col-md-6">
              <nav class="d-lg-flex justify-content-lg-end dataTables_paginate paging_simple_numbers">
                <ul class="pagination">
                  <li class="page-item disabled">
                    <a class="page-link" aria-label="Previous" href="#"><span aria-hidden="true">«</span></a>
                  </li>
                  <li class="page-item active"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item">
                    <a class="page-link" aria-label="Next" href="#"><span aria-hidden="true">»</span></a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
